    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="row justify-content-center align-middle bg-color">
                    <div class="col-sm-12 card">
                        <header class='card-body' >
                            <h1 class="card-title h1 text-wrap text-center" style="width: 15rem;" >Speaker Submission</h1>
                            <p class="card-text text-center"><em>Want to speak at our fake conference? Fill out
                            this form.</em></p>
                        </header>
                    </div>
                </div>
                
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <form action="" method="#">
                                <label for='full-name'>Name</label>
                                <input id='full-name' name='full-name' type='text'/>
                                <label for='email'>Email</label>
                                <input id='email'
                                       name='email'
                                       type='email'
                                       placeholder='joe@example.com'/>
            
            
                                <fieldset class='legacy-form-row'>
                                <legend>Type of Talk</legend>
                                <input id='talk-type-1'
                                        name='talk-type'
                                        type='radio'
                                        value='main-stage' />
                                <label for='talk-type-1' class='radio-label'>Main Stage</label>
                                <input id='talk-type-2'
                                        name='talk-type'
                                        type='radio'
                                        value='workshop'
                                        checked />
                                <label for='talk-type-2' class='radio-label'>Workshop</label>
                                </fieldset>
            
            
                                <label for='t-shirt'>T-Shirt Size</label>
                                <select id='t-shirt' name='t-shirt'>
                                  <option value='xs'>Extra Small</option>
                                  <option value='s'>Small</option>
                                  <option value='m'>Medium</option>
                                  <option value='l'>Large</option>
                                </select>
            
            
            
                                <label for='abstract'>Abstract</label>
                                <textarea id='abstract' name='abstract'></textarea>
                                <div class='instructions'>Describe your talk in 500 words or less</div>
            
            
                                <label class='checkbox-label' for='available'>
                                    <input id='available'
                                           name='available'
                                           type='checkbox'
                                           value='is-available'/>
                                    <span>Iâ€™m actually available the date of the talk</span>
                                </label>
            
                                <button>Submit</button>
                        </div>

                    </div>

                </div>
